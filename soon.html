<style>
    /* Basic styling */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000; /* Dark black */
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        text-align: center;
    }

    .heading h1 {
        font-size: 15vh; /* Reduced size for better fit */
        line-height: 1;
        margin: 0;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards;
    }

    /* Smaller text style */
    .heading p {
        font-size: 5vh; /* 3x smaller than the main heading */
        margin-top: 40px; /* Increased vertical space between the two items */
        font-family: 'Arial', sans-serif; /* Modern and elegant font */
        font-weight: lighter; /* Thin, elegant look */
        text-transform: uppercase; /* Make text all caps */
        letter-spacing: 7px; /* Add some letter spacing for a luxurious feel */
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease 0.5s forwards; /* Slight delay for animation */
    }

    /* Animation */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
